<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat Datang di GameHub</title>
  <style>
    body {
      background-color: #1f1f1f;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 500px;
      padding: 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #4caf50;
    }

    .play-button, .game-button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 8px;
      margin: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .play-button:hover, .game-button:hover {
      background-color: #45a049;
    }

    .game-list {
      margin-top: 30px;
      display: none;
      flex-direction: column;
      align-items: center;
    }

    .game-button {
      width: 100%;
      max-width: 300px;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 24px;
      }
      .play-button, .game-button {
        font-size: 16px;
        padding: 10px 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Selamat Datang di GameHub ðŸŽ®</h1>
    <button class="play-button" onclick="showGames()">Mainkan</button>

    <div class="game-list" id="gameList">
      <h2>Pilih Game</h2>
      <button class="game-button" onclick="location.href='sweatsweaper.html'">ðŸ’£ Piggy Bomb (Minesweeper)</button>
      <!-- Nanti tambahkan tombol lainnya di sini -->
      <!-- <button class="game-button">ðŸŽ° Slot Machine</button> -->
    </div>
  </div>

  <script>
    function showGames() {
      document.querySelector('.play-button').style.display = 'none';
      document.getElementById('gameList').style.display = 'flex';
    }
  </script>
</body>
</html>
