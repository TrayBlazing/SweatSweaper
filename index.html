<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page - Piggy Games</title>
  <style>
    body {
      margin: 0;
      background-color: #1f1f1f;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
    }

    .play-button {
      background-color: #4caf50;
      color: white;
      font-size: 24px;
      padding: 16px 32px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s;
    }

    .play-button:hover {
      transform: scale(1.05);
    }

    .play-button::before {
      content: "";
      position: absolute;
      top: -100%;
      left: -100%;
      width: 300%;
      height: 300%;
      background: radial-gradient(circle, rgba(255, 140, 0, 0.6) 10%, transparent 60%);
      animation: flame 1s infinite linear;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 0;
    }

    .play-button:hover::before {
      opacity: 1;
    }

    .play-button span {
      position: relative;
      z-index: 1;
    }

    @keyframes flame {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      50% {
        transform: translate(-10px, -10px) rotate(45deg);
      }
      100% {
        transform: translate(10px, 10px) rotate(90deg);
      }
    }

    #game-list {
      display: none;
      flex-direction: column;
      gap: 16px;
      margin-top: 30px;
      width: 100%;
      max-width: 320px;
    }

    .game-button {
      background-color: #333;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .game-button:hover {
      background-color: #4caf50;
      transform: scale(1.03);
    }
  </style>
</head>
<body>

  <button class="play-button" onclick="showGames()"><span>ðŸ”¥ Mainkan</span></button>

  <div id="game-list">
    <button class="game-button" onclick="location.href='index.html'">ðŸ’£ Piggy Bomb</button>
    <!-- Game lainnya bisa ditambahkan di bawah -->
    <!--
    <button class="game-button">ðŸŽ° Slot (Coming Soon)</button>
    <button class="game-button">ðŸŽ² Roulette (Coming Soon)</button>
    -->
  </div>

  <script>
    function showGames() {
      document.querySelector('.play-button').style.display = 'none';
      document.getElementById('game-list').style.display = 'flex';
    }
  </script>

</body>
</html>
