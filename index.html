<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page - Piggy Games</title>
  <style>
    body {
      margin: 0;
      background-color: #1f1f1f;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .profil-link {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #4caf50;
    color: white;
    padding: 10px 16px;
    border-radius: 8px;
    text-decoration: none;
    font-size: 14px;
    z-index: 1000;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  }

  .profil-link:hover {
    background-color: #45a049;
  }
    
    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px 20px;
    }

    .play-button {
      font-size: 28px;
      padding: 22px 48px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      color: white;
      background: linear-gradient(135deg, #7f00ff, #00bcd4, #ff00c8);
      background-size: 400% 400%;
      animation: gradientMove 8s ease infinite;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
      transition: transform 0.3s ease;
    }

    .play-button:hover {
      transform: scale(1.08);
    }

    .play-button::after {
      content: '';
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transform: skewX(-25deg);
      pointer-events: none;
      transition: left 0.5s ease;
    }

    .play-button:active::after {
      left: 200%;
      transition: left 0.2s ease-out;
    }

    .play-button span {
      position: relative;
      z-index: 1;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #game-list {
      display: none;
      flex-direction: column;
      gap: 24px;
      margin-top: 40px;
      width: 100%;
      max-width: 400px;
    }

    .game-option {
      background-color: #2c2c2c;
      border-radius: 10px;
      padding: 16px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .game-button {
      background-color: #333;
      color: white;
      padding: 14px 20px;
      border: none;
      border-radius: 8px;
      font-size: 20px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      width: 100%;
    }

    .game-button:hover {
      background-color: #4caf50;
      transform: scale(1.03);
    }

    .description {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }

    footer {
      background-color: #111;
      padding: 20px;
      text-align: center;
      border-top: 1px solid #444;
    }

    footer img {
      max-width: 120px;
      height: auto;
      margin-bottom: 12px;
    }

    footer h3 {
      margin: 6px 0;
      color: #4caf50;
    }

    footer p {
      font-size: 14px;
      color: #bbb;
    }

    @media (max-width: 500px) {
      .play-button {
        font-size: 22px;
        padding: 18px 36px;
      }

      .game-button {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <a href="profil.html" class="profil-link">üë§ Profil Pembuat</a>

<main>
  <button class="play-button" onclick="showGames()"><span>üî• Mainkan</span></button>

  <div id="game-list">
    <div class="game-option">
      <button class="game-button" onclick="location.href='index.html'">üí£ Piggy Bomb</button>
      <p class="description">Game menantang ala Minesweeper. Temukan area aman dan hindari bom! (Keterangan bisa kamu ubah)</p>
    </div>
    <!-- Tambahkan game lain nanti di sini -->
  </div>
</main>

<footer>
  <img src="piggy.jpeg" alt="Foto Profil">
  <h3>Piggy Kejanggalan Terrfying</h3>
  <p>Oink oink oink oink oink oink oink, oink oink oink oink. Oink oink oink oink oink, oink oink oink. üêñ üêñ üêñ</p>
</footer>

<script>
  function showGames() {
    document.querySelector('.play-button').style.display = 'none';
    document.getElementById('game-list').style.display = 'flex';
  }
</script>

</body>
</html>
