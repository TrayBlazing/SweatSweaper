<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Page - Piggy Games</title>
  <style>
    body {
      margin: 0;
      background-color: #1f1f1f;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
    }

    .play-button {
      font-size: 28px;
      padding: 22px 48px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      color: white;
      background: linear-gradient(135deg, #7f00ff, #00bcd4, #ff00c8);
      background-size: 400% 400%;
      animation: gradientMove 8s ease infinite;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
      transition: transform 0.3s ease;
    }

    .play-button:hover {
      transform: scale(1.08);
    }

    .play-button::after {
      content: '';
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transform: skewX(-25deg);
      pointer-events: none;
      transition: left 0.5s ease;
    }

    .play-button:active::after {
      left: 200%;
      transition: left 0.2s ease-out;
    }

    .play-button span {
      position: relative;
      z-index: 1;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #game-list {
      display: none;
      flex-direction: column;
      gap: 18px;
      margin-top: 40px;
      width: 100%;
      max-width: 360px;
    }

    .game-button {
      background-color: #333;
      color: white;
      padding: 16px;
      border: none;
      border-radius: 10px;
      font-size: 20px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .game-button:hover {
      background-color: #4caf50;
      transform: scale(1.03);
    }

    @media (max-width: 500px) {
      .play-button {
        font-size: 22px;
        padding: 18px 36px;
      }

      .game-button {
        font-size: 18px;
        padding: 14px;
      }
    }
  </style>
</head>
<body>

  <button class="play-button" onclick="showGames()"><span>ðŸ”¥ Mainkan</span></button>

  <div id="game-list">
    <button class="game-button" onclick="location.href='sweatsweaper.html'">ðŸ’£ Piggy Bomb</button>
    <!-- Tambahkan game lain di sini -->
  </div>

  <script>
    function showGames() {
      document.querySelector('.play-button').style.display = 'none';
      document.getElementById('game-list').style.display = 'flex';
    }
  </script>

</body>
</html>
