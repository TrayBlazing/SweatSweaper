<audio id="lose-sound" src="lose.mp3" preload="auto"></audio>
  <script>
    <script>
  const symbols = ["ğŸ·", "ğŸ’", "ğŸ’°", "ğŸ””", "â­", "ğŸ’"];
  const slots = [
    document.getElementById("slot1"),
    document.getElementById("slot2"),
    document.getElementById("slot3"),
  ];
  const result = document.getElementById("result");

  const spinSound = document.getElementById("spin-sound");
  const winSound = document.getElementById("win-sound");
  const loseSound = document.getElementById("lose-sound");

  let intervals = [];

  function spinSlots() {
    result.textContent = "";

    // Mainkan suara spin (durasi 5 detik)
    spinSound.currentTime = 0;
    spinSound.play();

    // Putar simbol acak cepat untuk ketiga slot
    intervals.forEach(clearInterval);
    intervals = [];

    for (let i = 0; i < slots.length; i++) {
      intervals[i] = setInterval(() => {
        const symbol = symbols[Math.floor(Math.random() * symbols.length)];
        slots[i].textContent = symbol;
      }, 100);
    }

    // Hentikan secara berurutan pada detik ke 4
    setTimeout(() => clearInterval(intervals[0]), 4000);
    setTimeout(() => clearInterval(intervals[1]), 4200);
    setTimeout(() => clearInterval(intervals[2]), 4400);

    // Evaluasi hasil di detik ke-5
    setTimeout(() => {
      const r1 = slots[0].textContent;
      const r2 = slots[1].textContent;
      const r3 = slots[2].textContent;

      if (r1 === r2 && r2 === r3) {
        result.textContent = "ğŸ‰ Jackpot! Kamu Menang!";
        winSound.currentTime = 0;
        winSound.play();
      } else {
        result.textContent = "ğŸ˜¢ Belum Beruntung. Coba Lagi!";
        loseSound.currentTime = 0;
        loseSound.play();
      }
    }, 5000);
  }
</script>
