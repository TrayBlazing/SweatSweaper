<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Permainan Slot</title>
  <style>
    body {
      background-color: #1f1f1f;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
      margin: 0;
    }

    .profile-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #4caf50;
      color: white;
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      z-index: 100;
    }

    .profile-button:hover {
      background-color: #45a049;
    }

    .slot-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 50px 0;
      font-size: 60px;
    }

    button {
      padding: 16px 40px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0, 194, 255, 0.4);
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
    }

    #result {
      font-size: 22px;
      margin-top: 30px;
    }

    @media (max-width: 600px) {
      .slot-container {
        font-size: 40px;
      }

      button {
        padding: 14px 24px;
        font-size: 18px;
      }

      .profile-button {
        padding: 8px 12px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Tombol profil -->
  <a href="profil.html" class="profile-button">Profil</a>

  <h1>üé∞ Mesin Slot</h1>

  <div class="slot-container">
    <div id="slot1">üé∞</div>
    <div id="slot2">üé∞</div>
    <div id="slot3">üé∞</div>
  </div>

  <button onclick="spinSlots()">Putar Slot</button>

  <p id="result"></p>

  <!-- Audio -->
  <audio id="win-sound" src="win.mp3" preload="auto"></audio>
  <audio id="lose-sound" src="lose.mp3" preload="auto"></audio>

  <script>
    const symbols = ["üê∑", "üçí", "üí∞", "üîî", "‚≠ê", "üíé"];
    const slots = [
      document.getElementById("slot1"),
      document.getElementById("slot2"),
      document.getElementById("slot3"),
    ];
    const result = document.getElementById("result");

    const winSound = document.getElementById("win-sound");
    const loseSound = document.getElementById("lose-sound");

    let intervals = [];

    function spinSlots() {
      result.textContent = "";

      intervals.forEach(clearInterval);
      intervals = [];

      // Mulai putar ketiga slot
      for (let i = 0; i < slots.length; i++) {
        intervals[i] = setInterval(() => {
          const symbol = symbols[Math.floor(Math.random() * symbols.length)];
          slots[i].textContent = symbol;
        }, 100);
      }

      // Hentikan reel satu per satu
      setTimeout(() => clearInterval(intervals[0]), 4000);
      setTimeout(() => clearInterval(intervals[1]), 4200);
      setTimeout(() => clearInterval(intervals[2]), 4400);

      // Tampilkan hasil setelah 5 detik
      setTimeout(() => {
        const r1 = slots[0].textContent;
        const r2 = slots[1].textContent;
        const r3 = slots[2].textContent;

        if (r1 === r2 && r2 === r3) {
          result.textContent = "üéâ Jackpot! Kamu Menang!";
          winSound.currentTime = 0;
          winSound.play();
        } else {
          result.textContent = "üò¢ Belum Beruntung. Coba Lagi!";
          loseSound.currentTime = 0;
          loseSound.play();
        }
      }, 5000);
    }
  </script>
</body>
</html>
